    <button onclick="fetchData()" id="left-align">Search </button>

    <script>
        async function fetchData() {
            try {
                const pokemonNames = document.querySelectorAll('.pokemonname');
                const pokemonsprites = document.querySelectorAll('.pokemonsprite');
                const idpokis = document.querySelectorAll('.idpoki');
                const weights = document.querySelectorAll('.weight');


                for (let i = 0; i < pokemonNames.length; i++) {
                    const pokemonname = pokemonNames[i].value;
                    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonname}`);
                    if (!response.ok) {
                        throw new Error("Could not fetch");
                    }

                    const data = await response.json();
                    const pokemonsprite = data.sprites.front_default;
                    const idpoki = data.id;
                    const weight = data.weight;

                    pokemonsprites[i].src = pokemonsprite;
                    idpokis[i].value = idpoki;
                    weights[i].value = weight;
                }
            } catch (error) {
                console.error(error);
            }
        }
    </script>
